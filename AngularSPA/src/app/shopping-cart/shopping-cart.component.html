<ng-container *ngIf="productsForOrder?.items.length > 0; else emptyCart">
    <section class="shopping">
        <div *ngFor="let product of productsForOrder?.items;" class="shopping__cart">
            <figcaption>
                <img [src]="product.productPhoto" [alt]="product.productName">
            </figcaption>
            <div class="shopping__cart-info">
                <h3>{{product.productName}}</h3>
                <h4>price: {{product.productPrice | currency:"USD"}}</h4>
                <div class="shopping__cart-info__quantity">
                    <button (click)="updateQuantity(product.itemId, quantity, 'plus')" mat-button
                        class="shopping__cart-info__quantity-add">+</button>
                    <input (change)="updateQuantity(product.itemId, quantity)" type="number" #quantity
                        [value]="product.quantity">
                    <button (click)="updateQuantity(product.itemId, quantity, 'minus')" mat-button
                        class="shopping__cart-info__quantity-minus">-</button>
                </div>
                <ul>
                    <li>size: {{ product.size }}</li>
                    <li><span>color: </span> <span [style.background-color]="product?.color"></span></li>
                </ul>
                <button mat-button class="shopping__cart-info__remove" (click)="removeItemFormCart(product.productId)">
                    <span>remove </span>
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        </div>
        <div class="shopping__summary">
            <div class="shopping__summary-fixed">

                <h2>summary</h2>
                <p>total items: {{ cartService.totalItemsInCart }} </p>
                <p>total for pay: {{ cartService.total | currency:"USD" }}</p>
                <hr>
                <a [routerLink]="[ '/checkout']">
                    <button mat-button class="check-out">check out</button>
                </a>
            </div>
        </div>
    </section>
</ng-container>
